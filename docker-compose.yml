version: "3"
services:
  nginx-proxy:
    image: brettt89/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./public/certs:/etc/nginx/certs:ro
      - certs:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
    networks:
      - reverse-proxy

  ngnix-ssl:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d

  db_admin:
    image: adminer
    restart: always
    volumes:
      - ./public/adminer.css:/var/www/html/adminer.css
      - ./public/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - VIRTUAL_HOST=adminer.local,www.adminer.local
    networks:
      - reverse-proxy

volumes:
  certs:
  vhost:

networks:
  reverse-proxy:
    external: true

